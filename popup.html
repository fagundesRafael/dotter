<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dotter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="app">
        <div id="status-bar" class="status-info">Aguardando verificação...</div>

        <button id="verify-pdf-btn">Verificar Arquivo</button>
        <div id="loading-bar" class="loading-bar-container" style="display: none;">
            <div class="loading-bar"></div>
        </div>

        <div id="main-content" style="display: none;">
            <hr>
            <div id="procedimento-section" class="section">
                <h3>Dados do Procedimento</h3>
                <div id="procedimento-details"></div>
            </div>

            <div id="pessoas-section" class="section">
                <h3>Pessoas Envolvidas</h3>
                <div id="pessoas-list"></div>
            </div>

            <div id="relatorios-section" class="section">
                <h3>Relatórios</h3>
                <button id="relatorio-pendencias-btn">Relatório de Pendências</button>
                <button id="relatorio-final-btn">Relatório Final</button>
            </div>

            <div id="oitivas-section" class="section">
                <h3>Oitivas</h3>
                <div class="oitivas-controls">
                    <select id="oitiva-tipo">
                        <option value="Declaracao">Declaração</option>
                        <option value="Depoimento">Depoimento</option>
                        <option value="Interrogatorio">Interrogatório</option>
                    </select>
                    <input type="number" id="oitiva-qtd" placeholder="Qtd. de Perguntas" min="1">
                    <button id="gerar-oitivas-btn">Gerar Oitivas</button>
                </div>
            </div>
            
            <div id="output-area" class="output-area section">
                </div>
        </div>

        <hr>
        <div id="api-config-section">
            <button id="toggle-api-config-btn">Configurar Chave API Gemini</button>
            <div id="api-config-content" style="display: none;">
                <input type="password" id="api-key-input" placeholder="Sua Chave API Gemini">
                <button id="save-api-key-btn">Salvar e Testar</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
